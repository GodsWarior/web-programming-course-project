<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./account.css">
</head>
<body class="lock">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div id="header-container"></div>

    <main class="account-container">
        <h1 class="account-title">Личный кабинет</h1>
        
        <div class="account-content">
            <div class="account-info">
                <h2>Основная информация</h2>
                <form id="personal-info-form">
                    <div class="form-group">
                        <label for="firstName">Имя</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Отчество</label>
                        <input type="text" id="middleName" name="middleName">
                        <div class="error-message" id="middleName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" id="username" name="username" required>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" placeholder="+375" required>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Дата рождения</label>
                        <input type="date" id="birthDate" name="birthDate">
                        <div class="error-message" id="birthDate-error"></div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Подписаться на рассылку</label>
                    </div>
                    <button type="submit" class="save-btn">Сохранить изменения</button>
                </form>
            </div>

            <div class="account-payment">
                <h2>Платежная информация</h2>
                <form id="payment-info-form">
                    <div class="form-group">
                        <label for="cardNumber">Номер карты</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                        <div class="error-message" id="cardNumber-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Срок действия</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                        <div class="error-message" id="expiryDate-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="XXX">
                        <div class="error-message" id="cvv-error"></div>
                    </div>
                    <button type="submit" class="save-btn">Сохранить платежные данные</button>
                </form>
            </div>

            <div class="account-actions">
                <button id="logout-btn" class="logout-btn">Выйти из аккаунта</button>
                <button id="change-password-btn" class="change-password-btn">Изменить пароль</button>
            </div>
        </div>
    </main>

    <!-- Модальное окно для смены пароля -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Изменение пароля</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Текущий пароль</label>
                    <div class="password-input">
                        <input type="password" id="current-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-message" id="current-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="new-password">Новый пароль</label>
                    <div class="password-input">
                        <input type="password" id="new-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <span class="strength-text">Сложность: слабый</span>
                    </div>
                    <div class="error-message" id="new-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите новый пароль</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <button type="submit" class="save-btn">Сохранить новый пароль</button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="/templates/common.js"></script>
    <script src="account.js"></script>
    <script src="/templates/language-switcher.js"></script>
</body>
</html>
