<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./purchase_page.css">
</head>
<body class="lock">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <main>
    <div id="header-container"></div>
    <section class="first-block">
        <div class="text-overlay">
            <h1>Purchase</h1>
        </div>
    </section>
    <section class="list-of-products" id="products-container"></section>

    <!-- Добавленная секция с формой заказа -->
    <section class="order-form-container">
        <h2>Order Details</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="delivery-address">Delivery Address:</label>
                <input type="text" id="delivery-address" required placeholder="Street, House, Apartment">
            </div>
            
            <div class="form-group">
                <label for="recipient-name">Recipient Name:</label>
                <input type="text" id="recipient-name" required placeholder="Full Name">
            </div>
            
            <div class="form-group">
                <label>Payment Method:</label>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="card" checked> 
                        <span class="payment-icon">💳</span> Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cash"> 
                        <span class="payment-icon">💰</span> Cash on Delivery
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="promo-code">Promo Code:</label>
                <input type="text" id="promo-code" placeholder="Enter promo code if you have">
            </div>
            
            <button type="submit" class="submit-order-btn">Place Order</button>
        </form>
    </section>

    </main>

    <div id="footer-container"></div>
    <script src="purchase_page.js"></script>
    <script src="/templates/common.js"></script>
    <script src="/templates/language-switcher.js"></script>
</body>
</html>
