<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="lock">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div id="header-container"></div>
    <main>
        <section class="first-block" >
        </section>
        <section class="second-block">
            <div class="base-middle-lable our-products-label">
                <i>Organic</i>
                <p>Our Products</p>
            </div>
            <div id="controls">
                <input type="text" id="searchInput" placeholder="Поиск по названию..." />
                
                <select id="sortPrice">
                    <option value="">Сортировка по цене</option>
                    <option value="asc">Сначала дешёвые</option>
                    <option value="desc">Сначала дорогие</option>
                </select>

                <select id="filterCategory">
                    <option value="">Все категории</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Mill">Mill</option>
                    <option value="Fru">Fru</option>
                    <option value="Fresh">Fresh</option>
                    <option value="Health">Health</option>
                    <option value="Nuts">Nuts</option>
                </select>
            </div>
            <section class="list-of-products" id="products-container"></section>
            <div class="pagination" id="pagination"></div>

        </section>
        <section class="block-subscribe-our-newsletter">
            <div class="content-overlay">
                <h2>Subscribe our <br class="no-br"> Newsletter</h2>
                <p>Enter your email address</p>
                <button class="subscribe-button">Subscribe</button>
            </div>
        </section>
    </main>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Редактировать товар</h2>
            <form id="editForm">
            <input type="hidden" id="editId">
            <label>Название:</label>
            <input type="text" id="editName"><br>
            <label>Категория:</label>
            <input type="text" id="editCategory"><br>
            <label>Старая цена:</label>
            <input type="number" id="editOldPrice"><br>
            <label>Новая цена:</label>
            <input type="number" id="editPrice"><br>
            <label>Изображение (URL):</label>
            <input type="text" id="editImage"><br>
            <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="shop_page.js"></script>
    <script src="/templates/common.js"></script>
</body>
</html>
