<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    
</head>
<body class="lock">
    <div id="preloader">
        <div class="loader"></div>
    </div> 
    <div id="header-container"></div>
        <section class="first-block">
            <div class="text-overlay">
                <h1>Shop Single</h1>
            </div> 
        </section>

        <div class="single-product-container">
            <div class="single-product-view">
                <!-- Левая часть - изображение товара -->
                <div class="product-gallery">
                    <div class="single-product-rectangle">
                        <img class="product-image" src="" alt="Product Image">
                        <p class="product_category"></p>                    
                    </div>
                </div>
            
                <!-- Правая часть - детали товара -->
                <div class="product-details">
                    <p class="product_name"></p>
                    <div class="rating-wrapper">  <!-- Отдельная обёртка для рейтинга -->
                        <img class="five-star-image" src="" alt="Rating">
                    </div>
                    <div class="price-wrapper">
                        <p class="price-line-through"></p>
                        <p class="current-price"></p>
                    </div>
                    <p class="product-description">
                        This premium organic product is carefully grown and harvested to ensure 
                        the highest quality standards. Rich in nutrients and flavor.
                    </p>
                    
                    <div class="quantity-cart-wrapper">
                         <div class="quantity-label-input">
                            <span class="quantity-label">Quantity:</span>
                            <input type="number" id="product-quantity" value="1" min="1">
                        </div>
                        <button id="add-to-cart-btn" class="add-to-cart">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="second-block">
            <div class="base-middle-lable our-products-label">
                <p>Related Products</p>
            </div>
            <section class="list-of-products" id="products-container">
            </section>
        </section>
        <section class="block-subscribe-our-newsletter">
            <div class="content-overlay">
                <h2>Subscribe our <br class="no-br"> Newsletter</h2>
                <p>Enter your email address</p>
                <button class="subscribe-button">Subscribe</button>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
<script src="/templates/common.js"></script>
<script src="shop_single_page.js"></script>
<script src="/templates/language-switcher.js"></script>
</body>
</html>
